<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .player {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .playlist-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }
        .album-cover {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .playlist {
            list-style-type: none;
            padding: 0;
        }
        .playlist li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 17px;
            color: #1d1d1f;
        }
        .playlist li:hover {
            background-color: #f5f5f7;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 15px;
            font-weight: 600;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #0077ED;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="album-cover" style="background-image: url('koala.jpeg');"></div>
        <h1 class="playlist-title">Seungmo's 1st Full Album Just for Darlene</h1>
        <audio id="audio-player"></audio>
        <ul class="playlist" id="playlist"></ul>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="play">Play</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script>
        const playlist = [
            { title: "Love Maybe", file: "suddenrain.mp3" },
            { title: "Perfect", file: "suddenrain.mp3" },
            { title: "Just The Way You Are", file: "suddenrain.mp3" },
            { title: "소나기 from  Lovely Runner", file: "suddenrain.mp3" },
        ];

        const audioPlayer = document.getElementById('audio-player');
        const playlistElement = document.getElementById('playlist');
        const playButton = document.getElementById('play');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentSongIndex = 0;

        function loadPlaylist() {
            playlistElement.innerHTML = '';
            playlist.forEach((song, index) => {
                const li = document.createElement('li');
                li.textContent = song.title;
                li.onclick = () => playSong(index);
                playlistElement.appendChild(li);
            });
        }

        function playSong(index) {
        currentSongIndex = index;
        audioPlayer.src = playlist[index].file;
        audioPlayer.play()
            .then(() => console.log("Audio played successfully"))
            .catch(error => console.log("Error playing audio:", error));
        updatePlayButton();
    }

    function togglePlay() {
        if (audioPlayer.paused) {
            audioPlayer.play()
                .then(() => console.log("Audio played successfully"))
                .catch(error => console.log("Error playing audio:", error));
        } else {
            audioPlayer.pause();
        }
        updatePlayButton();
    }

    function updatePlayButton() {
        playButton.textContent = audioPlayer.paused ? 'Play' : 'Pause';
    }

    function playNext() {
        currentSongIndex = (currentSongIndex + 1) % playlist.length;
        playSong(currentSongIndex);
    }

    function playPrevious() {
        currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
        playSong(currentSongIndex);
    }

    playButton.onclick = togglePlay;
    nextButton.onclick = playNext;
    prevButton.onclick = playPrevious;

    loadPlaylist();
    playSong(0);
</script>
</body>
</html>
